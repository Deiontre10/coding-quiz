<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="quiz" />
    <meta property="og:title" content="Coding Quiz" />
    <meta property="og:description" content="A code quiz to test your javascript knowledge." />
    <meta property="og:url" content="https://deiontre10.github.io/coding-quiz/" />
    <meta property="og:image" content="./assets/main.png" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href="section">View Highscores</a>
        <nav id="timer"></nav>
    </header>
    <main id="container">
        <section id="welcome">
            <h1>Coding Quiz</h1>
            <p>Welcome to the code quiz. The rules are simple if you select the wrong answer you will lose 10 seconds
                and if you select the correct answer you will gain 10 seconds. Your overall score is based upon how much
                time you have left.</p>
            <button id="startQuiz">Start</button>
        </section>
        <section class="question" data-index="0" data-state="hidden">
            <h2></h2>
            <p id="possible"></p>
        </section>
        <section id="finished">
            <h2></h2>
            <div></div>
            <p id="highscore">
            <h2>Your score is: </h2><span id="quizScore"></span></p>
            <input id="initials" placeholder="Enter Initials" />
            <button id="score">Submit Highscore</button>
        </section>
        <section id="allHighscores">
            <h2>Highscores</h2>
            <ul>
            </ul>
            <button id="retry">Retry Quiz</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
