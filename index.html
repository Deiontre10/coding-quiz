<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="">View Highscores</a>
        <nav id="timer"></nav>
    </header>
    <main id="welcome">
        <h1>Coding Quiz</h1>
        <p>Welcome to the code quiz. The rules are simple if you select the wrong answer you will 10 seconds. Your overall score is based upon how much time you have left.</p>
        <button>Start</button>
    </main>
    <main class="question" data-index="0" data-state="hidden">
        <h2></h2>
        <p id="possible"></p>
    </main>
    <main id="final">
        <h3>Final Scores</h3>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
